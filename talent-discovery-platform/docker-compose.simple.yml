version: '3.8'

# Simplified Docker Compose for Windows/quick start
# Run with: docker-compose -f docker-compose.simple.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: talentvault-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: talentvault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: talentvault-redis
    ports:
      - "6379:6379"

  # MinIO - S3 Compatible Storage
  minio:
    image: minio/minio:latest
    container_name: talentvault-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # MailHog - Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: talentvault-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
  minio_data:
