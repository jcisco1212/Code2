version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: talentvault-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: talentvault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talentvault-network

  # ===========================================
  # Redis Cache & Queue
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: talentvault-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talentvault-network

  # ===========================================
  # MinIO - S3 Compatible Storage
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: talentvault-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - talentvault-network

  # MinIO Setup - Creates buckets on startup
  minio-setup:
    image: minio/mc:latest
    container_name: talentvault-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/talentvault-videos --ignore-existing;
      mc mb local/talentvault-thumbnails --ignore-existing;
      mc mb local/talentvault-profiles --ignore-existing;
      mc anonymous set download local/talentvault-thumbnails;
      mc anonymous set download local/talentvault-profiles;
      exit 0;
      "
    networks:
      - talentvault-network

  # ===========================================
  # ClamAV Virus Scanner
  # ===========================================
  clamav:
    image: clamav/clamav:latest
    container_name: talentvault-clamav
    ports:
      - "3310:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "3"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    networks:
      - talentvault-network

  # ===========================================
  # MailHog - Email Testing
  # ===========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: talentvault-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - talentvault-network

  # ===========================================
  # Backend API Server
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: talentvault-backend
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/talentvault
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: talentvault-videos
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_FORCE_PATH_STYLE: "true"
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      CLAMAV_HOST: clamav
      CLAMAV_PORT: 3310
      AI_SERVICE_URL: http://ai-services:5000
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - talentvault-network

  # ===========================================
  # Video Processing Worker
  # ===========================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: talentvault-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/talentvault
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: talentvault-videos
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_FORCE_PATH_STYLE: "true"
      CLAMAV_HOST: clamav
      CLAMAV_PORT: 3310
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      AI_SERVICE_URL: http://ai-services:5000
    volumes:
      - ./backend/src:/app/src
      - worker_temp:/tmp/videos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - talentvault-network

  # ===========================================
  # AI Services (Python)
  # ===========================================
  ai-services:
    build:
      context: ./ai-services
      dockerfile: Dockerfile
    container_name: talentvault-ai
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/talentvault
      REDIS_URL: redis://redis:6379
    ports:
      - "5000:5000"
    volumes:
      - ./ai-services/src:/app/src
      - ai_models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - talentvault-network

  # ===========================================
  # Frontend React App
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: talentvault-frontend
    environment:
      REACT_APP_API_URL: http://localhost:4000
      REACT_APP_WS_URL: ws://localhost:4000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - talentvault-network

  # ===========================================
  # Nginx Reverse Proxy (Production-like)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: talentvault-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    profiles:
      - production
    networks:
      - talentvault-network

  # ===========================================
  # MediaConvert Stub (Local Testing)
  # ===========================================
  mediaconvert-stub:
    build:
      context: ./docker/mediaconvert-stub
      dockerfile: Dockerfile
    container_name: talentvault-mediaconvert-stub
    environment:
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    ports:
      - "8080:8080"
    networks:
      - talentvault-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  clamav_data:
  worker_temp:
  ai_models:

networks:
  talentvault-network:
    driver: bridge
